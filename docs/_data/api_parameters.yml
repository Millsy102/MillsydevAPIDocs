kills:
  - name: "user_id"
    type: "string"
    required: true
    description: "The unique identifier of the user to retrieve kills for"
  - name: "limit"
    type: "integer"
    required: false
    description: "Maximum number of kills to return (default: 50, max: 100)"
  - name: "offset"
    type: "integer"
    required: false
    description: "Number of kills to skip for pagination (default: 0)"
  - name: "start_date"
    type: "string"
    required: false
    description: "Start date for filtering kills (ISO 8601 format)"
  - name: "end_date"
    type: "string"
    required: false
    description: "End date for filtering kills (ISO 8601 format)"
