    curl -H "Authorization: Bearer YOUR_API_KEY" -H "Content-Type: application/json" https://api.millsy.dev/api/kills/user/YOUR_USER_ID?limit=10
  language: "bash"
  link: "/api/testing-tool.html"
  link_text: "Try Interactive Tool"

- title: "Start Building"
  description: "Integrate the API into your application"
  code: |
    // JavaScript example
    const response = await fetch('https://api.millsy.dev/api/kills', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer YOUR_API_KEY',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        victimId: 'EnemyPlayer',
        weapon: 'Laser Cannon',
        location: 'Stanton System',
        isPvP: true
      })
    });
  language: "javascript"
  link: "/api/sdk-examples"
  link_text: "View All Examples"
