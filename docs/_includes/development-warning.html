<!-- Development Warning Banner -->
<div class="dev-warning" id="dev-warning">
    <div class="warning-content">
        <div class="warning-icon">
            {% include icon.html name="exclamation-triangle" size="24" %}
        </div>
        <div class="warning-text">
            <strong data-translate="dev_warning_title">Documentation Under Development</strong>
            <p data-translate="dev_warning_message">These docs are actively being updated as we approach the Kill Tracker API launch. Content may change frequently. Check back regularly for the latest information!</p>
        </div>
        <button class="warning-dismiss" id="warning-dismiss" title="Dismiss warning">
            {% include icon.html name="close" size="16" %}
        </button>
    </div>
</div>
